<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">E-COMM</a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02" [ngSwitch]="menuType">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'default'">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="seller-auth">Seller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="seller-auth">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="seller-auth">Cart(0)</a>
          </li>
        </ul>
            <div *ngIf="menuType==='default'" class="nav-search">
                <input (keyup)="searchproduct($event)" (blur)="search()" type="text" placeholder="Search for Products" />
                <button>Search</button>
                <ul class="suggested-result" *ngIf="searchResult">
                  <li *ngFor="let abc of searchResult">
                    <a>{{abc.name}}</a>
                  </li>
                </ul>
            </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02" [ngSwitch]="menuType">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngSwitchCase="'seller'">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="seller-add-product">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="seller-home">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logout" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">{{sellerName | titlecase}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
