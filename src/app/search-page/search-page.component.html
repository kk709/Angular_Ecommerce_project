<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <a routerLink="/detail/{{item.id}}">
            <img src={{item.image}} alt="" />
        </a>
    </div>
    <div class="col-sm-8 details">
        <h6>{{item.name}}</h6>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>category: {{item.category}}</span></p>
        <p><span>{{item.discription}}</span></p>
    </div>
</div>
