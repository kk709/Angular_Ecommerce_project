<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add New Products</h3>
              <p style="color: green;">{{addProductMessage}}</p>
              <form #addProduct="ngForm" name="productForm" (ngSubmit)="submit(addProduct.value)">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    
                      <input type="text" id="firstName" name="name" placeholder="Enter Product Name" ngModel class="form-control" />
                      <label class="form-label" for="firstName">Product Name</label>
                    
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" name="price" placeholder="Enter Product price" ngModel class="form-control" />
                      <label class="form-label" for="lastName">Product Price</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" name="category" placeholder="Enter Product Category" class="form-control" id="category" ngModel />
                      <label for="category" class="form-label">Product Category</label>
                    </div>
  
                  </div>

                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="productimage" name="image" placeholder="Enter Product Image URL" ngModel class="form-control" />
                      <label class="form-label" for="productimage">Product Image</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                    <div class="col-md-6 mb-4">

                        <div class="form-outline">
                            <textarea type="text" id="textarea" placeholder="Enter Discription..." name="discription" class="form-control" ngModel></textarea>
                            <label for="textarea" class="form-label">Discription</label>
                        </div>

                    </div>
                </div>
                <div class="mt-4 pt-2">
                  <button type="submit"  class="btn btn-primary">Add Product</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
